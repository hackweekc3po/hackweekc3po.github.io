<html>
  <head>
    <script
      type="text/javascript"
      src="//dl.frontapp.com/libs/plugin-sdk-1.0.1.min.js"
    ></script>
    <style>
      .button-container {
        display: flex;
      }

      button {
        background-color: rgb(54, 127, 238);
        color: #fff;
        border: none;
        outline: 0;
        padding: 10px 8px;
        margin: 4px;
        border-radius: 20px;
        cursor: pointer;
        box-shadow: rgba(0, 0, 0, 0.15) 0px 1px 3px 0px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
          "Helvetica Neue", Helvetica, Arial, sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol";
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      console.log((`Front object:`, window.Front));
      Front.contextUpdates.subscribe((context) => {
        switch (context.type) {
          case "noConversation":
            console.log("No conversation selected");
            break;
          case "singleConversation":
            console.log("Selected conversation:", context.conversation);
            break;
          case "multiConversations":
            console.log(
              "Multiple conversations selected",
              context.conversations
            );
            break;
          default:
            console.error(`Unsupported context type: ${context.type}`);
            break;
        }
      });
    </script>
    <div class="button-container">
      <button>Get loan file</button>
      <button>Get GPT-3 response</button>
    </div>
  </body>
</html>
